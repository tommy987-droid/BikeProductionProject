<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production Task</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <menu>
        <ul>
            <li><a href="/">Production Bike</a></li>
            <li><a href="/production.html">View Batch Bike</a></li>
            <li><a href="/analysis.html">View Analysis</a></li>
            <li><a href="/bike.html">View Bike</a></li>
            <li><a href="/task.html">View Task</a></li>
        </ul>
    </menu>
    <h2>Production Task</h2>
    <div>
        <button class="edit1" onclick="toggleForm(0)">Edit</button>
        <button class="edit1" onclick="toggleForm(2)">Filter Bike</button>
        <button class="edit1" onclick="toggleForm(1)">Filter Task</button>
    </div>
    <div class="form formHide form2">
        <div class="row">

            <div class="input">
                <label for="idBikeT">ID Bike</label>
                <input id="idBikeT" type="number">
            </div>
            <div class="input">
                <label for="idTaskT">ID Task</label>
                <input id="idTaskT" type="number">
            </div>
            <div class="input">
                <label for="minTimeT">Min Time</label>
                <input id="minTimeT" type="number">
            </div>
            <div class="input">
                <label for="maxTimeT">Max Time</label>
                <input id="maxTimeT" type="number">
            </div>
        </div>

        <div class="row">
            <button onclick="editTask()">Edit Task</button>
        </div>
    </div>
    <div class="form formHide form3">
        <div class="row">

            <div class="input">
                <label for="idTask2T">ID Task</label>
                <input id="idTask2T" type="number">
            </div>
        </div>

        <div class="row">
            <button onclick="getIdTask()">Get Task</button>
        </div>
    </div>
    <div class="form formHide form3">
        <div class="row">

            <div class="input">
                <label for="idBike2T">ID Bike</label>
                <input id="idBike2T" type="number">
            </div>
        </div>

        <div class="row">
            <button onclick="getIdBike()">Get Task</button>
        </div>
    </div>
    <div class="result"></div>



    <script src="script_task.js"></script>
</body>

</html>
