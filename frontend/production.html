<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batch Production Bike</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <menu>
        <ul>
            <li><a href="/">Production Bike</a></li>
            <li><a href="/production.html">View Batch Bike</a></li>
            <li><a href="/analysis.html">View Analysis</a></li>
            <li><a href="/bike.html">View Bike</a></li>
            <li><a href="/task.html">View Task</a></li>
        </ul>
    </menu>
    <h2>Production</h2>
    <div>
        <button class="edit1" onclick="toggleForm(0)">Filter Batch</button>
        <button class="edit1" onclick="toggleForm(1)">Filter Bike</button>
        <button class="edit1" onclick="toggleForm(2)">Filter Defect</button>
    </div>
  
    <div class="form formHide form3">
        <div class="row">

            <div class="input">
                <label for="idBatchP">Filter ID Batch</label>
                <input id="idBatchP" type="text">
            </div>
        </div>

        <div class="row">
            <button onclick="getIdBatch()">Get Batch</button>
        </div>
    </div>


    <div class="form formHide form3">
        <div class="row">

            <div class="input">
                <label for="idBikeP">Filter ID Bike</label>
                <input id="idBikeP" type="number">
            </div>
        </div>

        <div class="row">
            <button onclick="getIdBike()">Get Batch</button>
        </div>
    </div>
    <div class="form formHide form3">
        <div class="row">

            <div class="input">
                <label for="idDefectP">Filter Defect</label>
                <select name="Defect" id="idDefectP">
                    <option value="True">True</option>
                    <option value="False">False</option>
                </select>
            </div>
        </div>

        <div class="row">
            <button onclick="getDefect()">Get Batch</button>
        </div>
    </div>

    <div id="pagination">
        <button class="pag" onclick="navPage(0)">Previous Page</button>
        <h3>Rows for Page: <span id="rowsPage">--</span></h3>
        <h3>Current Page: <span id="currentPage">--</span></h3>
        <h3>Total Page: <span id="totalPage">--</span></h3>
        <button class="pag" onclick="navPage(1)">Next Page</button>
    </div>


    <div class="result"></div>



    <script src="script_prod.js"></script>
</body>

</html>
