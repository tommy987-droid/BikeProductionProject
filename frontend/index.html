<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Bike</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <menu>
        <ul>
            <li><a href="/">Production Bike</a></li>
            <li><a href="/production.html">View Batch Bike</a></li>
            <li><a href="/analysis.html">View Analysis</a></li>
            <li><a href="/bike.html">View Bike</a></li>
            <li><a href="/task.html">View Task</a></li>
        </ul>
    </menu>
    <h2>Make Bike</h2>
    <div class="result homeRes"></div>
    <div class="form form1">
        <h2 id="titleForm">Select Model</h2>
        <div class="row">
            <div class="input">
                <label for="nStations">Number Stations</label>
                <input id="nStations" type="number">
            </div>
            <div class="input">
                <label for="hoursDay">Hours Day</label>
                <input id="hoursDay" type="number">
            </div>
        </div>
        <div class="row">
            <div class="input">
                <label class="typeB" for="bike1">Bike1</label>
                <input id="bike1" type="number">
            </div>
            <div class="input">
                <label class="typeB" for="bike2">Bike2</label>
                <input id="bike2" type="number">
            </div>
        </div>

        <div class="row">
            <div class="input">
                <label class="typeB" for="bike3">Bike3</label>
                <input id="bike3" type="number">
            </div>
            <div class="input">
                <label class="typeB" for="bike4">Bike4</label>
                <input id="bike4" type="number">
            </div>
        </div>
        <div class="row">
            <button onclick="randomData()">Random Data</button>
        </div>
        <div class="row">
            <button onclick="startP()">Start Make Bike</button>
        </div>
    </div>


    <script src="script.js"></script>

</body>

</html>
